version: '3.8'
services:
  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
  ui:
    build: .
    command: streamlit run src/ui/dashboard.py
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/api/v1/analyze
    depends_on:
      - api
