version: '3.9'

services:
  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: truthlens-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-truthlens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-truthlens_secret}
      POSTGRES_DB: ${POSTGRES_DB:-truthlens}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-truthlens}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truthlens-network

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: truthlens-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truthlens-network

  # ===== API Backend =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truthlens-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-truthlens}:${POSTGRES_PASSWORD:-truthlens_secret}@postgres:5432/${POSTGRES_DB:-truthlens}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - truthlens-network

  # ===== Telegram Bot =====
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: truthlens-bot
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-truthlens}:${POSTGRES_PASSWORD:-truthlens_secret}@postgres:5432/${POSTGRES_DB:-truthlens}
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - truthlens-network

  # ===== Web Dashboard =====
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: truthlens-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - truthlens-network

  # ===== MLflow (Optional) =====
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: truthlens-mlflow
    restart: unless-stopped
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER:-truthlens}:${POSTGRES_PASSWORD:-truthlens_secret}@postgres:5432/mlflow
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000
    depends_on:
      - postgres
    networks:
      - truthlens-network
    profiles:
      - mlops

volumes:
  postgres_data:
  redis_data:

networks:
  truthlens-network:
    driver: bridge
